<h1>Task Manager</h1>
<table>
  <input type="text" [(ngModel)]="newTodo" #inp>
  <button (click)="addTodo()">Add Task</button>
  <tbody>
    <tr *ngFor="let todo of todos; let i = index">
      <th>{{i}}</th>
      <td class="{{(!todo.isCompleted)? 'done': ''}}" (click)="done(i)">{{todo.name}}</td>
      <td (click)="removeTodo(i)">X</td>
    </tr>
  </tbody>
</table>
